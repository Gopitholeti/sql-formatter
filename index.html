<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Formatter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the sql-formatter library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sql-formatter@15.6.6/dist/sql-formatter.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        textarea {
            resize: none;
            font-family: monospace;
        }
    </style>
</head>
<body class="h-full flex flex-col items-center p-4 bg-gray-50">
    <div class="max-w-4xl w-full p-6 bg-white rounded-xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">SQL Formatter</h1>
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Input and Options Section -->
            <div class="flex flex-col">
                <label for="input-sql" class="text-sm font-medium text-gray-700 mb-2">Input SQL</label>
                <textarea id="input-sql" class="w-full h-80 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" placeholder="Paste your SQL code here..."></textarea>
                
                <!-- Formatting Options -->
                <div class="mt-4 p-4 bg-gray-50 rounded-lg border border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-800 mb-3">Formatting Options</h2>
                    <p class="text-sm text-gray-500 mb-4">Commas are now set to a leading position by default for enhanced readability.</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="indentation-select" class="block text-sm font-medium text-gray-700">Indentation</label>
                            <select id="indentation-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="2" selected>2 Spaces</option>
                                <option value="4">4 Spaces</option>
                                <option value="tabs">Tabs</option>
                            </select>
                        </div>
                        <div>
                            <label for="keyword-case-select" class="block text-sm font-medium text-gray-700">Keyword Case</label>
                            <select id="keyword-case-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="upper" selected>Uppercase</option>
                                <option value="lower">Lowercase</option>
                                <option value="preserve">Preserve</option>
                            </select>
                        </div>
                        <div>
                            <label for="language-select" class="block text-sm font-medium text-gray-700">SQL Dialect</label>
                            <select id="language-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="sql" selected>Standard SQL</option>
                                <option value="mysql">MySQL</option>
                                <option value="mariadb">MariaDB</option>
                                <option value="postgresql">PostgreSQL</option>
                                <option value="db2">DB2</option>
                                <option value="plsql">PL/SQL</option>
                                <option value="transactsql">T-SQL</option>
                                <option value="redshift">Redshift</option>
                                <option value="spark">Spark</option>
                                <option value="bigquery">BigQuery</option>
                                <option value="snowflake">Snowflake</option>
                            </select>
                        </div>
                        <!-- Semicolon on Newline Option -->
                        <div class="flex items-center">
                            <input id="semicolon-newline-checkbox" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                            <label for="semicolon-newline-checkbox" class="ml-2 block text-sm font-medium text-gray-700">Semicolon on new line</label>
                        </div>
                    </div>
                </div>

                <button id="format-btn" class="mt-4 w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Format SQL
                </button>
            </div>
            
            <!-- Output Section -->
            <div class="flex flex-col relative">
                <label for="output-sql" class="text-sm font-medium text-gray-700 mb-2">Formatted SQL</label>
                <textarea id="output-sql" class="w-full h-80 p-4 border border-gray-300 bg-gray-100 rounded-lg focus:outline-none select-all" readonly></textarea>
                <button id="copy-btn" class="absolute top-2 right-2 p-2 bg-gray-200 text-gray-600 rounded-full hover:bg-gray-300 focus:outline-none transition-colors" title="Copy to clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                        <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3h3a1 1 0 010 2h-4a1 1 0 01-1-1z" />
                    </svg>
                </button>
                <div id="copy-message" class="absolute bottom-2 left-1/2 -translate-x-1/2 bg-green-500 text-white text-sm px-3 py-1 rounded-full shadow-md transition-opacity duration-300 opacity-0 pointer-events-none">
                    Copied!
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputSqlEl = document.getElementById('input-sql');
            const outputSqlEl = document.getElementById('output-sql');
            const formatBtn = document.getElementById('format-btn');
            const copyBtn = document.getElementById('copy-btn');
            const copyMessageEl = document.getElementById('copy-message');
            
            const indentationSelect = document.getElementById('indentation-select');
            const keywordCaseSelect = document.getElementById('keyword-case-select');
            const languageSelect = document.getElementById('language-select');
            const semicolonNewlineCheckbox = document.getElementById('semicolon-newline-checkbox');

            formatBtn.addEventListener('click', () => {
                const sqlInput = inputSqlEl.value;
                if (sqlInput.trim() === '') {
                    return;
                }

                const indentValue = indentationSelect.value;
                let indent = '  '; // Default to 2 spaces
                if (indentValue === '4') {
                    indent = '    ';
                } else if (indentValue === 'tabs') {
                    indent = '\t';
                }

                const keywordCase = keywordCaseSelect.value;
                const language = languageSelect.value;
                const newlineBeforeSemicolon = semicolonNewlineCheckbox.checked;

                try {
                    // First, format the SQL using the library
                    const formattedSql = sqlFormatter.format(sqlInput, {
                        language: language,
                        indent: indent,
                        keywordCase: keywordCase,
                        linesBetweenQueries: 2,
                        newlineBeforeSemicolon: newlineBeforeSemicolon
                    });

                    // Then, manually adjust the formatted string to use leading commas
                    const leadingCommaSql = formattedSql.replace(/,\n\s*/g, ',\n' + indent);

                    outputSqlEl.value = leadingCommaSql;

                } catch (e) {
                    outputSqlEl.value = `Error formatting SQL: ${e.message}`;
                    console.error('SQL formatting error:', e);
                }
            });

            copyBtn.addEventListener('click', () => {
                if (outputSqlEl.value) {
                    outputSqlEl.select();
                    outputSqlEl.setSelectionRange(0, 99999); // For mobile devices
                    document.execCommand('copy');

                    copyMessageEl.classList.add('opacity-100');
                    setTimeout(() => {
                        copyMessageEl.classList.remove('opacity-100');
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
